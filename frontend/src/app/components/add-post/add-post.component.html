
<div class="container mt-5">
    <h2>Add New Post</h2>
    <form (ngSubmit)="addPost()">
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" (ngModel)="description" name="description" required>
      </div>
      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input type="text" class="form-control" id="imageUrl" (ngModel)="imageUrl" name="imageUrl" required>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Add Post</button>
    </form>
  </div>
