<div class="container mt-5">
    <h2>Posts</h2>
    <div class="row">
      <div class="col-md-4" *ngFor="let post of posts">
        <div class="card mb-4 shadow-sm">
          <img [src]="post.imageUrl" class="card-img-top" alt="...">
          <div class="card-body">
            <p class="card-text">{{ post.description }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <button class="btn btn-sm btn-outline-secondary" (click)="likePost(post.id)">Like</button>
              <small class="text-muted">{{ post.likes }} likes</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
